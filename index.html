<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <header class="header-block">
    <img src="./eisenhower-matrix.jpg">
      <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <body class="body">
    <div class="center-block">
      <!-- top Section For Adding Element To List -->
      <p>
        <label for="new__note-title">Add Item</label>
        <div class="new__note">
          <input id="new__note-title" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>

      <ul id="incompleteTasks">
        <li class="note">
          <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg"></button>
        </li>
        <li class="note editMode"><input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>

      <ul id="completedTasks">
        <li class="note">
          <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
